<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeShare</title>
  <link rel="icon" href="/assets/logo-web.png" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/blog.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

  <!-- Loading -->
  <div class="loading-container" id="loading">
    <img src="/assets/logo-web-full.png" alt="Loading..." class="loading-image"/>
  </div>

  <!-- Main Content Wrapper -->
  <div class="main-content" id="main" style="display: none;">
    <header class="main-header">
      <div class="logo"><a href="/" data-link><img src="/assets/logo-web-full.png" alt="WeShare"/></a></div>
      <div class="nav-header">
        <nav class="nav-links">
          <a href="/" data-link>Home</a>
          <a href="/blog" data-link>Blog</a>
          <a href="/document" data-link>Tài liệu</a>
        </nav>
        <div class="btn-login-signup" id="auth-buttons">
          <a href="/login"><button class="btn-login">Đăng nhập</button></a>
          <a href="/signup"><button class="btn-signup">Đăng ký</button></a>
        </div>
        <div class="user-info" id="user-info" style="display: none;">
          <span class="Hello-User">Xin chào, <strong id="username"></strong>!</span>
          <img src="/assets/default_avaatar.jpg" id="user_avatar" alt="Avatar" />
          <div class="dropdown-menu">
            <a href="/userql">Quản lý tài liệu/blog</a>
            <a href="/usertk">Quản lý tài khoản</a>
            <a href="#" id="logout-btn">Đăng xuất</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Loaded via AJAX -->
    <div id="spa-content"></div>

    <footer class="footer">
      <div class="info-school">
        <div class="footer-logo"><img src="/assets/logo-uit.png" alt=""/></div>
        <div class="info-school-detail">
          <p>ĐẠI HỌC QUỐC GIA TPHCM</p>
          <p>TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN</p>
          <p>VNUHCM - UIT</p>
        </div>
      </div>
      <div class="footer-nav">
        <nav class="footer-navbar">
          <a href="/">Home</a>
          <a href="/document">Tài liệu</a>
          <a href="/blog">Blog</a>
        </nav>
        <div class="contact-info"><span>Liên hệ:</span><a href="#">fb.com/vnmq</a></div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/js/main.js"></script>
  <script src="/js/indexblog.js" type="module"></script>
  <script src="/js/router.js" type="module"></script>
</body>
</html>
